<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div layout:fragment="content">

    <a th:href="@{/todo/list(id1='가나다라',id2=123)}">/list 쿼리스트링 </a>

    <h1 th:text="${rgs}"></h1>


    <div>
        <h3>반복문 </h3>
        <ul>
            <li th:each="str : ${list}" th:text="${str}"></li>
        </ul>
        <ul>
            <li th:each="str : ${list}">[[${str}]]</li>
        </ul>
        <ul>
            <th:block th:each="str : ${list}">
                <li> [[${str}]]</li>
            </th:block>
        </ul>

        <h3>삼항연산자 </h3>
        <ul>
            <li th:each="str , status: ${list}">
                [[${status.index}]] -- [[${status.odd}]] --[[${status.even}]] [[${str}]]
            </li>
        </ul>

        <h3>삼항연산자로 홀짝 </h3>
        <ul>
            <li th:each="str , status: ${list}">
                <span th:if="${status.odd}"> 홀수  [[${str}]]</span>
                <span th:unless="${status.odd}"> 짝수  [[${str}]]</span>
            </li>
        </ul>

        <ul>
            <li th:each="str , status: ${list}">
                <span th:text="${status.odd} ? '홀수---'+${str} : '짝수---'+${str}"> </span>

            </li>
        </ul>

        <h3>switch </h3>
        <ul>
            <li th:each="str , status: ${list}">
                <th:block th:switch="${status.index % 3}">
                    <span th:case="0"> index:0  [[${str}]]</span>
                    <span th:case="1"> index:1  [[${str}]]</span>
                    <span th:case="2"> index:2  [[${str}]]</span>
                </th:block>
            </li>
        </ul>

    </div>

</div>

<script>
    const list = `[[${list}]]`
    console.log(list)
</script>


</body>
</html>
